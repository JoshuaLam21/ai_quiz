<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>ðŸ“š AI-Powered Quiz Generator</h1>
            
            <div class="config-group">
                <label for="question-count">Number of Questions:</label>
                <select id="question-count">
                    <option value="3">3 Questions</option>
                    <option value="5" selected>5 Questions</option>
                    <option value="10">10 Questions</option>
                </select>
            </div>

            <div class="file-upload">
                <input type="file" id="file-input" accept=".txt">
                <label for="file-input" class="btn">Upload Document</label>
                <span id="file-name">No file chosen</span>
            </div>

            <div class="manual-input">
                <textarea id="text-input" placeholder="Or enter your content here..."></textarea>
            </div>

            <button class="btn primary" id="generate-btn">Generate Quiz</button>
        </div>

        <div class="quiz-section hidden">
            <div class="quiz-header">
                <span id="progress">Question 1/5</span>
                <span id="score">Score: 0</span>
            </div>
            <div id="question-container"></div>
            <button class="btn secondary" id="restart-btn">Restart Quiz</button>
        </div>

        <div class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Generating questions...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
