<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  AI-Powered Quiz Generator</h1>
            <p>Enter any text content to automatically generate multiple-choice questions (supports Chinese/English)</p>
        </header>

        <div class="config-section">
            <div class="config-group api-key-group">
                <label for="api-key">OpenRouter API keyï¼š</label>
                <input type="password" id="api-key" placeholder="è¼¸å…¥ä½ çš„ OpenRouter API å¯†é‘°">
                <button id="save-api-key" class="btn secondary">Save key</button>
                <button id="clear-api-key" class="btn secondary">Clear key</button>
                <span id="api-status"></span>
            </div>

            <div class="config-group">
                <label>Number of questions:</label>
                <div class="question-count-container">
                    <div class="preset-buttons">
                        <button type="button" class="btn secondary question-preset" data-value="3">3 é¡Œ</button>
                        <button type="button" class="btn secondary question-preset" data-value="5">5 é¡Œ</button>
                        <button type="button" class="btn secondary question-preset" data-value="10">10 questions</button>
                    </div>
                    <div class="custom-input">
                        <span class="or-text">Or</span>
                        <input type="number" id="question-count" min="1" max="50" placeholder="Customizing" value="">
                        <span class="custom-label">Question</span>
                    </div>
                </div>
                <input type="hidden" id="final-question-count" value="5">
            </div>
        </div>

        <div class="main-content">
            <textarea id="content-input" placeholder="Please paste or enter the content here to generate a quiz..."></textarea>
            <button id="generate-btn" class="btn primary">Generating quiz questions</button>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Generating quiz questions...</span>
            </div>
            <div id="quiz-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
